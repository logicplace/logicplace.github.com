<link rel="stylesheet" type="text/css" href="/tools/pet/adv.css">

<!-- Chip form style for Advanced PET -->
<table class="pet-chip-view">
	<tr class="form-row">
		<th class="adv-name" colspan="5"></th>
	</tr>
	<tr class="form-row">
		<td class="chip-image" rowspan="5">
			<table class="chip-image-top">
				<tr>
					<td><button class="previous-chip-image">&#8592;</button></td>
					<td class="chip-image-slot">
						<span class="chip-standard-image-front">
							<span class="adv-chip-base">
								<div class="adv-chip-top">
									<span class="adv-chip-decals">
										<div class="adv-chip-hole"></div>
										<div class="adv-chip-box"></div>
									</span>
									<span class="adv-chip-sticker adv-chip-class-border">
										<div class="adv-chip-sticker-inner">
											<div class="adv-chip-type-name"></div>
											<div class="adv-chip-image"></div>
											<div class="adv-chip-element-name">
												<span class="adv-chip-element"></span>
												<span class="adv-chip-name"></span>
											</div>
										</div>
									</span>
								</div>
								<div class="adv-chip-number-section">
									<span class="adv-chip-number">000</span>
								</div>
								<div class="adv-chip-pins">
									<span class="adv-chip-pin"></span>
									<span class="adv-chip-pin"></span>
									<span class="adv-chip-pin"></span>
									<span class="adv-chip-pin"></span>
									<span class="adv-chip-pin"></span>
									<span class="adv-chip-pin"></span>
									<span class="adv-chip-pin"></span>
									<span class="adv-chip-pin"></span>
									<span class="adv-chip-pin"></span>
									<span class="adv-chip-pin"></span>
									<span class="adv-chip-pin"></span>
								</div>
							</span>
						</span>
						<span class="chip-standard-image-back hidden">
							<span class="adv-chip-base">
								<div class="adv-chip-top">
									<span class="adv-chip-sticker adv-chip-class-border">
										<div class="adv-chip-sticker-inner">
										</div>
									</span>
									<span class="adv-chip-decals">
										<div class="adv-chip-hole"></div>
										<div class="adv-chip-box"></div>
									</span>
								</div>
								<div class="adv-chip-number-section"></div>
								<div class="adv-chip-non-pins"></div>
							</span>
						</span>
						<span class="chip-image-front hidden"></span>
						<span class="chip-image-back hidden"></span>
						</span>
					</td>
					<td><button class="next-chip-image">&#8594;</button></td>
				</tr>
				<tr><td colspan="3"><button class="flip-chip-image">&#8635;</button></td></tr>
			</table>
		</td>
		<th class="local-pet-number"></th><td class="adv-number"></td>
		<th class="local-pet-type"></th><td class="adv-type"></td>
	</tr>
	<tr class="form-row">
		<th class="local-pet-class"></th><td class="adv-class"></td>
		<th class="local-pet-element"></th><td class="adv-element"></td>
	</tr>
	<tr class="form-row">
		<th class="local-pet-cp"></th><td class="adv-cp"></td>
		<th class="local-pet-at"></th><td class="adv-at"></td>
	</tr>
	<tr class="form-row">
		<th class="local-pet-field"></th><td><span class="adv-field"></span></td>
		<td colspan="2" class="adv-effect"></td>
	</tr>
	<tr class="form-row">
		<th class="header local-pet-pins"></th><td colspan="3"><span class="adv-pins"></span></td>
	</tr>
	<tr class="form-row">
		<td colspan="5"><span class="header local-pet-origin"></span><span class="adv-origin"></span></td>
	</tr>
	<tr class="form-row">
		<td colspan="5"><span class="header local-pet-notes"></span><span class="adv-notes"></span></td>
	</tr>
	<tr class="form-row">
		<td colspan="5"><span class="header local-pet-other-regions"></span><span class="adv-other-regions"></span></td>
	</tr>
</table>

<!-- List view templates for Advanced PET -->
<div class="pet-row-view">
	<span class="adv-filename sortable resizable"></span>
	<span class="adv-number default required sortable"></span>
	<span class="adv-region default required sortable"></span>
	<span class="adv-name default sortable resizable"></span>
	<span class="adv-type default sortable resizable"></span>
	<span class="adv-class default sortable resizable"></span>
	<span class="adv-cp default sortable"></span>
	<span class="adv-at default sortable"></span>
	<span class="adv-element default sortable"></span>
	<span class="adv-field-cell default sortable"></span>
	<span class="adv-effect default sortable resizable"></span>
	<span class="adv-pins sortable resizable"></span>
	<span class="adv-icon"></span>
	<span class="adv-has-icon default sortable"></span>
	<span class="adv-has-front-image default sortable"></span>
	<span class="adv-has-back-image sortable"></span>
	<span class="adv-front-credits sortable resizable wrappable"></span>
	<span class="adv-back-credits sortable resizable wrappable"></span>
	<span class="adv-origin default sortable resizable"></span>
	<span class="adv-notes sortable resizable wrappable"></span>
	<span class="adv-region-notes sortable resizable wrappable"></span>
</div>
