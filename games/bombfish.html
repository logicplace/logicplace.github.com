<link rel="stylesheet" href="games/bombfish/bombfish.css" type="text/css" />
<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.10/clipboard.min.js"></script>
<script type="text/javascript" src="games/bombfish/levels.js"></script>
<script type="text/javascript" src="games/bombfish/bombfish.js"></script>
<div class="bombfish section">
	<h1>Bombfish!</h1>
	<div class="bf-level-name">
		<div class="bf-regular-name bf-regular">No level loaded</div>
		<input type="text" class="bf-custom-name bf-custom" />
	</div>
	<div><div class="bf-field"><span class="bf-object bf-cat"></span><span class="bf-object bf-movable"></span></div></div>
	<div class="bf-level-select bf-regular"></div>
	<div class="bf-controls-regular bf-regular">
		<span class="bf-restart" title="Restart level"></span>
		<span class="bf-solution" title="Solution"></span>
		<span class="bf-create" title="Create custom level"></span>
	</div>
	<div class="bf-controls-custom bf-custom">
		<div class="bf-tool-panel">
			<div class="bf-current"></div>
			<div class="bf-pieces">
				<span class="bf-piece bf-cat" title="Start"></span>
				<span class="bf-piece bf-grass" title="Blank (grass)"></span>
				<span class="bf-piece bf-rock" title="Rock"></span>
				<span class="bf-piece bf-tree" title="Tree"></span>
				<span class="bf-piece bf-box" title="Box"></span>
				<span class="bf-piece bf-drum" title="Drum"></span>
				<span class="bf-piece bf-fish" title="Goal"></span>
			</div>
			<div class="bf-tools">
				<span class="bf-tool bf-paint" title="Draw selected only"></span>
				<span class="bf-tool bf-toggle" title="Click to toggle on and off"></span>
				<span class="bf-tool bf-cycle" title="Click to cycle through tiles"></span>
			</div>
		</div>
		<div class="bf-controls">
			<span class="bf-undo" title="Undo last change"></span>
			<span class="bf-redo" title="Redo last change"></span>
			<span class="bf-save" title="Save"></span>
			<span class="bf-load" title="Load"></span>
			<span class="bf-copy-url" title="Copy level URL"></span>
			<span class="bf-play" title="Play level"></span>
			<span class="bf-quit" title="Quit editor"></span>
		</div>
	</div>
</div>
